<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

	<div class = "navbar">
		<form action="#" th:action="@{/logout}" method="post">
        	<input type="submit" value="Sign out"/>
    	</form>
    	<a href="/">Home</a>
    	<a href="/resume/list">Resume</a>
    	<a href="/review_content">Reviews</a>
    	<a href="/contactUs">Contact Us</a> 		
    </div>

<div class="main">
    <div th:if="${not #lists.isEmpty(resumes)}">
        <h2>Resume List</h2>
        <table class="table table-striped">
            <tr>
                <th>Userid</th>
                <th>Field</th>
                <th>Objective</th>
                <th>Education</th>
                <th>Qualifications</th>
                <th>Work Experience</th>
                <th>Certificates</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="resume : ${resumes}">
                <td th:text="${resume.userid}"></td>
                <td th:text="${resume.field}"></td>
                <td th:text="${resume.objective}"></td>
                <td th:text="${resume.education}"></td>
                <td th:text="${resume.qualifications}"></td>
                <td th:text="${resume.work_experience}"></td>
                <td th:text="${resume.certificates}"></td>
                <td><a th:href="${'/resume/show/' + resume.userid}">View</a> </td>
                <td><a th:href="${'/resume/edit/' + resume.userid}">Edit</a> </td>
                <td><a th:href="${'/resume/delete/' + resume.userid}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class = "main">
            <a style = "margin-left: 15px" href="/resume/new">Create a New Resume!</a>
    </div>
</div>

</body>
</html>
