<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Resume Details</h2>
    <div>
        <form class="form-horizontal" th:object="${resumeForm}" th:action="@{/resume}" method="post">

            <div th:if="${#fields.hasAnyErrors()}">
                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
            </div>

            <input type="hidden" th:field="*{userid}"/>

            <div class="form-group" th:class="${#fields.hasErrors('category')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{category}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('category')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('objective')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Objective:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{objective}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('objective')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('education')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Education:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{education}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('education')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('qualifications')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Qualifications:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{qualifications}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('qualifications')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('work_experience')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Work Experience:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{work_experience}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('work_experience')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('date')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{date}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('date')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
