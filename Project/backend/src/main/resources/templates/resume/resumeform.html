<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class = "navbar">
		<form action="#" th:action="@{/logout}" method="post">
        	<input type="submit" value="Sign out"/>
    	</form>
    	<a href="/">Home</a>
    	<a href="/resume/list">Resume</a>
    	<a href="/review">Reviews</a>
    	<a href="/contactUs">Contact Us</a> 		
    </div>
<div class="main">

    <h2>Resume Details</h2>
    <div>
        <form class="form-horizontal" th:object="${resumeForm}" th:action="@{/resume}" method="post">

            <div th:if="${#fields.hasAnyErrors()}">
                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
            </div>

            <input type="hidden" th:field="*{userid}"/>

            <div class="form-group" th:class="${#fields.hasErrors('field')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Field:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{field}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('field')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('objective')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Objective:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{objective}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('objective')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('education')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Education:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{education}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('education')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('qualifications')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Qualifications:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{qualifications}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('qualifications')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('work_experience')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Work Experience:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{work_experience}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('work_experience')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('certificates')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Certificates:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{certificates}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li 
                           <textarea
                           		cols="40" name="certificateText" rows="4" style="100%" th:each="err : ${#fields.errors('certificates')}" th:text="${err}" 
                           </textarea>
                           </li>
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button style = "margin-left: 30px; margin-right: 30px" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
