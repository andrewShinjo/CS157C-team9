<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<link rel="stylesheet" href="style.css">
    
</head>

<body>
<form action="#" th:action="@{/signUp}" th:object="${userCredentials}" style="border:1px solid #ccc" method="post">
  <div class="centered">
  	
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
   		<p>
   			<label for="firstName" class="sr-only">First Name</label>
    		<input type="text" id="first" name="firstName" class="form-control" placeholder="Enter First Name" required="" autofocus="">
   			<label for="lastName" class="sr-only">Last Name</label>
    		<input type="text" id="last" name="lastName" class="form-control" placeholder="Enter Last Name" required="" autofocus="">
   			<label for="email" class="sr-only">Email</label>
    		<input type="text" th:field="*{email}" id="email" name="email" class="form-control" placeholder="Enter Email">
			<label for="password" class="sr-only">Password</label>
   			<input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="Enter Password" required="">
   		</p>
    <div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </div>
  </div>
</form>
<body>
