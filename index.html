<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rate My Resume</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet/accounts.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        
            <div class="container container-fluid">
                    <div class="item" id="greeting">
                        <div>
                            <h1>rate my resume</h1>
                            <h3>
                                Share and connect with job seekers<br>
                                in your area.
                            </h3>
                        </div>
                    </div>
                    <div class="item border rounded" id="login_form">
                        <input disabled type="email" class="form-control mb-2" id="form_element" placeholder="Email">
                        <input disabled type="password" class="form-control mb-3" id="form_element" placeholder="Password">
                        <button disabled type="submit" class="btn btn-primary mb-2" id="form_element">Log In</button>
                        <a hidden href="#">Forgot password?</a>
                        <hr>
                        <button disabled type="submit" class="btn btn-success" id="sign-up-button" onclick="open_signup_form();">
                            Create New Account
                        </button>
                    </div> 
            </div>

            <div class="border rounded outer_signup_box">
                <button type="button" class="btn-close" id="exit_button" onclick="close_signup_form();">
                </button>
                <div class="form-group" id="signup_form">
                    <h2>Sign up</h2>
                    <input type="email" class="mb-2" id="form_element" placeholder="Email">
                    <br>
                    <input type="password" class="mb-3" id="form_element" placeholder="Password">
                    <br>
                    <button type="submit" class="btn btn-primary mb-4" id="form_element">Sign up</button>
                </div>
            </div>

            <script src="scripts/accounts.js"></script>
    </body>
</html>
